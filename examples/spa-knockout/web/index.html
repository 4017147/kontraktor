<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="dyn/lookup/normalize.css">
  <link rel="stylesheet" href="dyn/lookup/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

<p databind="text: debug"></p>

<br>
{{#ifnot loggedin}}
<div class="container">
  <div class="row">
    <div class="six columns">
      <label for="name">Your Name</label>
      <input class="u-full-width" type="text" placeholder="username" id="name" data-bind="value: user">
    </div>
    <div class="six columns">
      <label for="pwd">Password (is dummy)</label>
      <input class="u-full-width" type="password" placeholder="password" id="pwd" data-bind="value: pwd">
    </div>
  </div>
  <div class="row">
    <div class="one column"></div>
    <div class="ten columns">
      {{{ text }}} <br>
      <br>
    </div>
    <div class="one column"></div>
  </div>
  <div class="row">
    <div class="nine columns u-full-width">
    &nbsp;
    </div>
    <div class="one columns">
      <button class="button-primary" data-bind="click: login">Connect</button>
    </div>
    <div class="one column u-full-width">
    &nbsp;
    </div>
  </div>
</div>
{{/ifnot}}

{{#if loggedin}}
<div class="container">
  <div class="row">
    <div class="twelve columns">
      <p>Login successful, your user <b>{{user}}</b></p>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns u-full-width">
      &nbsp;
    </div>
  </div>
</div>
{{/if}}
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script src="dyn/js"></script>


</body>
</html>
