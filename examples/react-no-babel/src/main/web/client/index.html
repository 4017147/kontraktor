<!doctype html>
<html lang="" style="height: 100%;">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>react sample</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
</head>

<body style="min-height: 100%; display: flex;">

  <div id="root" style="align-items: stretch; width: 100%;"></div>

  <!-- manual import as es6 imports are shimmed for jsx files only -->
  <script src="kontraktor-common.js"></script>
  <script src="kontraktor-client.js"></script>

  <script>
    window.module = {}; // fake nodejs. this can be problematic if libs detect node by checking for module === undefined
    window.klibmap = {  // in order to make umd builds work with 'import' we need a map of library filename to library Object
      react: () => React,
      history: () => History,
      reactRouterDom: () => ReactRouterDOM,
      events: () => { return {  // events exposes global objects, so need to construct a virtual lib object
        EventEmitter: EventEmitter,
      }}
    };
  </script>
  <script no-inline="true" src="index.jsx"></script> <!-- no-inline required for prod mode -->

</body>

</html>
