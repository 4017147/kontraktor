<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test kontraktor from js</title>
    <script src="kontraktor.js"></script>
    <script src="minbin.js"></script>
</head>
<body>

<script>
    Kontraktor.connect("localhost",8887,"websocket", function() {
        var call = MinBin.obj("call", {
            "args" : MinBin.jarray(["Hello from js"]),
            "method" : "$voidCall",
            "receiverKey" : 1
        });
        Kontraktor.sendBinary( MinBin.encode(call));
    });
</script>
</body>
</html>
