  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
    jsk.postObjectDecodingMap["MapRecord"] = function (obj) {
      var newMap = {};
      for (var i = 0; i < obj.map.length; i += 2) {
        newMap[obj.map[i]] = obj.map[i + 1];
      }
      obj.map = newMap;
      obj.map._key = obj.key;
      return obj;
    };
  </script>
